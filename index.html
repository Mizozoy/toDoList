<html>
  <head>
    <title>Simple todo list</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="toDoBox">
      <div>
        <h1>My toDo list</h1>
      </div>
      <div>
        <div class="add-todo">
          <input
            type="text"
            id="todo-title"
            maxlength="20"
            onpaste="return false"
          />
          <button onclick="addToDo()" id="button">Add</button>
        </div>
        <div id="todo-list"></div>
      </div>
    </div>
  </body>
</html>
