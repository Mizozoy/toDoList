<html>
  <head>
    <title>Simple todo list</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="toDoBox">
      <div>
        <h1>My toDo list</h1>
      </div>
      <div class="todo-list">
        <input type="text" id="todo-title" />
        <button onclick="addToDo()">Add</button>
        <div id="todo-list"></div>
      </div>
    </div>
  </body>
</html>
